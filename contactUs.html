<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TravelBloom:Home</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">  
    
        <style>
            ::placeholder {
              color: lightgrey;
            }
        </style>
    </head>

    <body>
        <nav>
            <div class="logo-div">
                <div class="logo-icon"><i class="fa-solid fa-plane"></i></div>             
                <span class="logo">TravelBloom</span>
            </div>
    
            <div class="nav-center">
                <a href="index.html">Home</a>
                <a href="aboutUs.html">About Us</a>
                <a href="contactUs.html">Contact Us</a>
            </div>          
        </nav>
        <br>
        <div class='socialMediaIcons'>
            <div class="socialMediaLine"></div>          
            <a href="https://x.com/" class="socialMediaIcon"><i class="fab fa-twitter"></i></a>
            <a href="https://www.facebook.com/" class="socialMediaIcon"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/" class="socialMediaIcon"><i class="fab fa-instagram"></i></a>
            <a href="https://www.youtube.com/" class="socialMediaIcon"><i class="fab fa-youtube"></i></a>
        </div>

        <div class="contact-content">
            <div class="contact-header">
                <h1>CONTACT US</h1>
                <p>Get in touch</p>
            </div>
            <div class="contact-form">
                <form>
                    <label for="ContactName">Name</label>
                    <input type="text" id="ContactName" placeholder="Enter your name">
                    <label for="ContactEmail">Email</label>
                    <input type="email" id="ContactEmail" placeholder="Enter your email">
                    <label for="ContactMessage">Message</label>
                    <textarea id="ContactMessage" placeholder="Enter your message"></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        
        <script src="travel_recommendation.js"></script>
    </body>
</html>
